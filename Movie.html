<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>GeeksForGeeks</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Js/Movie.css" />
</head>

<body>
  <!-- for header part -->
  <header>
    <div class="logosec">
      <div class="logo">Movie</div>
      <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
        class="icn menuicn" id="menuicn" alt="menu-icon" />
    </div>

    <div class="searchbar">
      <input type="text" placeholder="Search" />
      <div class="searchbtn">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
          class="icn srchicn" alt="search-icon" />
      </div>
    </div>

    <div class="message">
      <div class="circle"></div>
      <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="" />
      <div class="dp">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
          class="dpicn" alt="dp" />
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="navcontainer">
      <nav class="nav">
        <div class="nav-upper-options">
          <div class="nav-option option1">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
              class="nav-img" alt="dashboard" />
            <h3>Cinema</h3>
          </div>


          <!-- <div class="option2 nav-option"> -->


          <div id="popupOverlay" class="overlay-container">
            <div class="popup-box">
              <h2 style="color: green;">cinema Form</h2>
              <form class="form-container" id="formssss">
                <label class="form-label" for="name">
                  Name:
                </label>
                <input class="form-input" type="text" placeholder="Enter Your Username" id="name" name="name" required>

                <label class="form-label" for="email">Email:</label>
                <input class="form-input" type="email" placeholder="Enter Your Email" id="email" name="email" required>

                <label class="form-label" for="email">Phone Number:</label>
                <input class="form-input" type="Phone_number" placeholder="Enter Your Phone Number" id="Phone_number"
                  name="Phone_number" required>


                <label class="form-label" for="email">Address:</label>
                <input class="form-input" type="Address" placeholder="Enter Your Address" id="Address" name="Address"
                  required>

                <button class="btn-submit" type="submit">
                  Submit
                </button>
              </form>

              <button class="btn-close-popup" onclick="togglePopup()">
                Close
              </button>
            </div>
            <!-- </div> -->
          </div>


          <a href="Cinema.html"><div class="option2 nav-option">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png" class="nav-img"
              alt="articles" />
            <h3>Movie</h3>
          </div></a>

          <a href="Time.html">
          <div class="nav-option option3">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png" class="nav-img"
              alt="report" />
            <h3>Time</h3>
          </div></a>

          <a href="Sit.html">
          <div class="nav-option option4">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" class="nav-img"
              alt="institution" />
            <h3>Manage Sit</h3>
          </div>
        </a>

          <div class="nav-option option5">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png" class="nav-img"
              alt="blog" />
            <h3>Profile</h3>
          </div>

          <div class="nav-option option6">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png" class="nav-img"
              alt="settings" />
            <h3>Settings</h3>
          </div>

          <div class="nav-option logout">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" class="nav-img"
              alt="logout" />
            <h3>Logout</h3>
          </div>
        </div>
      </nav>
    </div>
    <div class="main">
      <div class="searchbar2">
        <input type="text" name="" id="" placeholder="Search" />
        <div class="searchbtn">
          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
            class="icn srchicn" alt="search-button" />
        </div>
      </div>

      <div class="box-container">
        <div class="box box1">
          <div class="text">
            <h2 class="topic-heading">60.5k</h2>
            <h2 class="topic">Article Views</h2>
          </div>

          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
            alt="Views" />
        </div>

        <div class="box box2">
          <div class="text">
            <h2 class="topic-heading">150</h2>
            <h2 class="topic">Likes</h2>
          </div>

          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png" alt="likes" />
        </div>

        <div class="box box3">
          <div class="text">
            <h2 class="topic-heading">320</h2>
            <h2 class="topic">Comments</h2>
          </div>

          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
            alt="comments" />
        </div>

        <div class="box box4">
          <div class="text">
            <h2 class="topic-heading">70</h2>
            <h2 class="topic">Published</h2>
          </div>

          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png" alt="published" />
        </div>
      </div>

      <div class="report-container">
        <div class="report-header">
          <h1 class="recent-Articles">cinema</h1>

          <button class="btn-open-popup button-90" onclick="togglePopup()" role="button">
            <i class="fa-solid fa-clipboard" id="Fome_img add_name"></i> +
          </button>
          <button class="view">View All</button>
        </div>

        <div id="dis">

        </div>

      </div>
    </div>
  </div>

  <script src="Js/Movie.js"></script>
</body>

</html>
